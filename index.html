    <title>Chore-ly</title>

  <body>
    <h1>Chore-ly</h1>

    <label for="description">Description:</label>
    <input

      id="description"
      name="description"
      required

      type="date"
      id="due-date"
      name="due-date"
      required
    />

        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
