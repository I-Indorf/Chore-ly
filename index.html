  <body>
    <h1>Chore-ly</h1>

    <label for="description">Description:</label>

      name="description"
      required
    />

      type="date"
      id="due-date"
      name="due-date"
      required
    />

    <label for="priority">Priority:</label>

        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <button type="button">Create Chore</button>
